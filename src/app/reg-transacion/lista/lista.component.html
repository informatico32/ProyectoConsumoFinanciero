
<div class="container">
  <div class="col">
  <div class="card">
    <div class="card-body">
      <div class="card-title"><h2><p> Transaciones de Los Ultimo Tres Meses </p></h2></div>


      <div  class="form-group  my-3 col-6 ">
        <label   class="form-label mt-2" for="inputValid">Buscar Por: Tipo : Ingreso o Gasto  , Monto , Cuenta</label>

        <input  type="text" class="form-control" [(ngModel)]="termino">
     <!-- <select  class="form-select"  aria-label="Default select"> -->
        <!-- <option></option> -->

      <!-- </select> -->



<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Monto</th>
    <th scope="col">Cuenta </th>
    <th scope="col"> Fecha</th>
    <th scope="col">Tipo </th>
    <th scope="col"> Descripcion</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tran of this.appSv.getTransaccion() | filter:termino">
    <th scope="row">{{  + 1 }}</th>
    <td >
     <!--bandera-->{{ tran.monto | currency:'$'}}
    </td>
    <td>{{ tran.type }}</td>
    <td>  {{ tran.date | date: 'd/M/yy, h:mm a'}}</td>
    <td>{{ tran.namet }}</td>
    <td>  {{ tran.descripcion }}</td>
  </tr>
  </tbody>
</table>

</div>
</div>



</div>
</div>

<div class="col">
  <div class="card">
    <div class="card-body">
      <h1></h1>
    </div>
  </div>
</div>
</div>
