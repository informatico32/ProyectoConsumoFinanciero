
<div class="container-fluid  " id="fondoini">
  <div class="row ">



    <div class="col my-2">


  <div class="row">


    <div class="col">

      <div *ngFor="let p of person" class="card" style="width: 18rem;">
        <img src="../assets/img/fotoprofe.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p.Profesion}}</h5>
          <p class="card-text">{{p.Descripcion}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{p.name}}</li>
          <li class="list-group-item">{{p.Apellido}}</li>
          <li class="list-group-item">{{p.email}}</li>
        </ul>
        <div class="card-body">
          <a href="https://www.linkedin.com/in/daili-de-los-santos-hernandez-ba187082/" class="card-link"><img src="../assets/img/linkedin.png" width="50px" height="50px">Linkedin</a>
          <a href="https://github.com/informatico32/ProyectoConsumoFinanciero" class="card-link "><img src="../assets/img/github.png"  width="50px" height="50px">GitHub</a>
        </div>
      </div>


    </div>
    <div class="col">

      <div class="card">
   <div class="card-body">
     <div class="card-subtitle">

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/img/agradecer.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>ITLA</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/img/curso.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Curso de Educacion Permanente.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/img/webtest.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Estudiante Excelencia Academica.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
     </div>

   </div>
      </div>



    </div>



  </div>


</div>

  </div>
